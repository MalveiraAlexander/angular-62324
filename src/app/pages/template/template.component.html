<div class="container">
  <div class="row justify-content-center">
    <h1 class="text-center">Formulario Template</h1>
  </div>
  <div class="row justify-content-center">
    <form #form="ngForm" (ngSubmit)="save(form)" class="w-25">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" required [(ngModel)]="user.email" class="form-control" name="email" id="email" placeholder="name@example.com">
        <validator [control]="form.controls['email']" name="Email"></validator>
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">Nombre</label>
        <input type="text" minlength="3" required [(ngModel)]="user.name" class="form-control" name="name" id="name" placeholder="Menganito">
        <validator [control]="form.controls['name']" name="Nombre"></validator>
      </div>
      <div class="mb-3">
        <label for="lastname" class="form-label">Apellido</label>
        <input type="text" minlength="3" required [(ngModel)]="user.lastname" class="form-control" name="lastname" id="lastname" placeholder="Franco">
        <validator [control]="form.controls['lastname']" name="Apellido"></validator>
      </div>
      <div class="mb-3">
        <label for="dni" class="form-label">DNI</label>
        <input type="text" pattern="^\d{1,2}\.?\d{3}\.?\d{3}$" required [(ngModel)]="user.dni" class="form-control" name="dni" id="dni" placeholder="6655456">
        <validator [control]="form.controls['dni']" name="DNI"></validator>
      </div>
      <div class="mb-3">
        <label for="max" class="form-label">Cantidad Maxima</label>
        <input min="0" max="100" [(ngModel)]="user.max"  type="number" class="form-control" id="max" name="max">
        <validator [control]="form.controls['max']" name="Cantidad Maxima"></validator>
      </div>
      <div class="mb-3">
        <label for="now" class="form-label">Cantidad Actual</label>
        <input min="0" [max]="user.max" [(ngModel)]="user.now"  type="number" class="form-control" id="now" name="now">
        <validator [control]="form.controls['now']" name="Cantidad Actual"></validator>
      </div>
      <div class="mb-3">
        <button [disabled]="form.invalid" class="btn btn-success" type="submit">Guardar</button>
      </div>
    </form>
  </div>
</div>
